<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="/global.css">
<link rel="stylesheet" type="text/css" href="/Y_Main.css">
<script language="JavaScript" type="text/javascript" >
function do_set() 
{
	_url="/control/exec?Y_Plugins&nhttpd_set&"+
		document.f.authpassword.value + "&"+
		document.f.authuser.value + "&"+
		document.f.authenticate.value + "&"+
		document.f.port.value;
	parent.frames[2].location.href=_url;
}
</script>

</head>
<body>

<br>
<div class="y_head">WebServer (nhttpd)</div>
<div class="y_work_box">
	<form name="f" action="">
		<table border="0">
			<tr>
				<td>Benutzer</td>
				<td><input type="text" name="authuser" size="20" value="Y_authuser"></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>Passwort</td>
				<td><input type="text" name="authpassword" size="20" value="Y_authpassword"></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>Authentifikation</td>
				<td><input type="text" name="authenticate" size="5" value="Y_authenticate"></td>
				<td>&nbsp;true / false</td>
			</tr>
		</table>
		<br>
		<input type="button" value="Setzen" name="B1" onClick='do_set()'>
	</form>
</div>
</body>
</html>
