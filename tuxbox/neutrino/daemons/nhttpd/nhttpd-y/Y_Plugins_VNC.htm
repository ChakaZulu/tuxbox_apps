<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="/global.css">
<link rel="stylesheet" type="text/css" href="/Y_Main.css">
<script type="text/javascript">
function vnc_set() 
{
	_url="/control/exec?Y_Plugins&vnc_set&"+
		document.f.server.value + "&"+
		document.f.port.value + "&"+
		document.f.password.value + "&"+
		document.f.scale.value;
	parent.frames[2].location.href=_url;
}
</script>

</head>
<body>

<br>
<div class="y_head">VNC</div>
<div class="y_work_box">
	<form name="f" action="">
		<table border="0">
			<tr>
				<td>Server</td>
				<td><input type="text" name="server" id"yserver" size="20" value="Y_server"></td>
				<td>Format xxx.xxx.xxx.xxx</td>
			</tr>
			<tr>
				<td>Port</td>
				<td><input type="text" name="port" id="port"size="5" value="Y_port"></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>Passwort</td>
				<td><input type="text" name="password" id="password" size="20" value="Y_password"></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>Skalierung</td>
				<td><input type="text" name="scale" id="scale" size="1" value="Y_scale"></td>
				<td>&nbsp;[1-4] für 1 - 1/4</td>
			</tr>
	
		</table>
		<br>
		<input type="button" value="Setzen" name="B1" onClick="vnc_set()">
	</form>
</div>
</body>
</html>
