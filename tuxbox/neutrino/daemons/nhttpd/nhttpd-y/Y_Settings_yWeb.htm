<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="/global.css">
<link rel="stylesheet" type="text/css" href="/Y_Main.css">
<script language="JavaScript" type="text/javascript" >
function do_set() 
{
	_url="/control/exec?Y_Plugins&yWeb_set&"+
		document.f.slavebox.value
		+"&"+document.f.liveResolution_w.value
		+"&"+document.f.liveResolution_h.value
		;
	parent.frames[1].location.href=_url;
}
</script>
</head>
<body>
<!--- Rapid Prototyping using ini-get --->
{=script:Y_Tools check_yWeb_conf=}
<br>
<div class="y_head">yWeb</div>
<div class="y_work_box">
	<form name="f" action="">
		<table border="0" class="y_form_table">
			<tr>
				<td>Slave Box / 2. dbox IP</td>
				<td><input type="text" name="slavebox" size="15" value="{=ini-get:/var/tuxbox/config/Y-Web.conf;slavebox=}"></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>Live Resolution (Width)</td>
				<td><input type="text" name="liveResolution_w" size="1" value="{=ini-get:/var/tuxbox/config/Y-Web.conf;live_resolution_w=}"></td>
				<td>[Change: Click Refresh]</td>
			</tr>
			<tr>
				<td>Live Resolution (Height) [Change: Clieck Refresh]</td>
				<td><input type="text" name="liveResolution_h" size="1" value="{=ini-get:/var/tuxbox/config/Y-Web.conf;live_resolution_h=}"></td>
				<td>[Change: Click Refresh]</td>
			</tr>
		</table>
		<br>
	<!---
		<input type="hidden" name="tmpl" value="Y_YY.htm">
		<input type="hidden" name="execute" value="">
		<input type="submit" value="Setzen ..." name="B1" >--->
		<input type="button" value="Setzen" name="B1" onClick='do_set()'>
		
	</form>
</div>
</body>
</html>
