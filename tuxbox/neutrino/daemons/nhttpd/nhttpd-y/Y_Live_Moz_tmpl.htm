<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<meta NAME="author" CONTENT="yjogol">
<link rel="stylesheet" type="text/css" href="/global.css">
<link rel="stylesheet" type="text/css" href="/Y_Main.css">
<script language="JavaScript" type="text/javascript">
function do_stop()
{
	document.vlc.stop();
}
function doPlayOrPause()
{
    if( document.vlc.isplaying() )
    {
    	document.v.PlayOrPause.value = " Play ";
        document.vlc.pause()
    } else {
	    document.v.PlayOrPause.value = "Pause";
        document.vlc.play()
    }
}
function doStop()
{
    	document.v.PlayOrPause.value = " Play ";
        document.vlc.stop()
}
function doLockUnlock()
{
    if( document.v.lock.value == "Lock" )
    {
    	document.v.lock.value = "Unlock";
        parent.dbox.location.href='/control/exec?Y_Live&live_lock'
    } else {
	    document.v.lock.value = "Lock";
        parent.dbox.location.href='/control/exec?Y_Live&live_unlock'
    }
}

</script>
</head>
<body>
	<embed type="application/x-vlc-plugin"
		name="vlc"  id="vlc"
		autoplay="yes" loop="yes" width="384" height="288"
		target="Y_URL" >
	</embed>
	<form name="v">
		<input class="y_live_button" type="button" value="Pause" name="PlayOrPause" onClick="doPlayOrPause()">
		<button class="y_live_button" type="button" value="stop" onClick="doStop()">Stop</button>
		<button class="y_live_button" type="button" value="mute" onClick="document.vlc.mute()">Mute</button>
		<button class="y_live_button" type="button" value="fullscreen" onClick="document.vlc.fullscreen()">FScreen</button>
		<button class="y_live_button" type="button" value="minus" alt="minus" onClick="document.vlc.set_volume(document.vlc.get_volume()-10);">-</button>
		<button class="y_live_button" type="button" value="plus" onClick="document.vlc.set_volume(document.vlc.get_volume()+10);">+</button>
		<input class="y_live_button" type="button" value="Lock" name="lock" onClick="doLockUnlock()">
	</form>
<script language="JavaScript" type="text/javascript">
	document.vlc.play();
	var res_w=parseInt("Y_res_w",10);
	var res_h=parseInt("Y_res_h",10);
	if(isNaN(res_w)) res_w=384;
	if(isNaN(res_h)) res_h=288;
	
	document.vlc.width=res_w;
	document.vlc.height=res_h;
</script>
</body>
</html>
